<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BATTLESHIP</title>
  <link rel="stylesheet" href="css/main.css">
  <link href='http://fonts.googleapis.com/css?family=Russo+One|Exo|Play' rel='stylesheet' type='text/css'>
  <script src='https://cdn.firebase.com/js/client/1.1.1/firebase.js'></script>
</head>

<body>
  <h1><a href="">BATTLESHIP</a> <!--<img class="battleshipTitleIcon" src="assets/icon_44759.png" >--></h1>

  <img class="radar" src="assets/radar.gif">
  <div class="shipYard">
    <input id="button" type="button" value="Rotate">
    <div id="wrapper">
      <img class="aircraftcarrier ui-widget-content draggable" src="assets/aircraftcarrier.svg">
      <img class="battleship ui-widget-content draggable" src="assets/battleship.svg">
      <img class="submarine ui-widget-content draggable" src="assets/submarine.svg" >
      <img class="destroyer ui-widget-content draggable" src="assets/destroyer.svg">
      <img class="patrolboat ui-widget-content draggable" src="assets/patrolboat.svg">
    </div>

  </div>

  <div class="player1">
    <section class="player1board" >
      <div class="piecesGrid">
      </div>
    </section>

    <section class="player1targets">
      <div class="targetGrid">
      </div>
    </section>
  </div>

  <div class = "player2">
    <section class="player2board">
      <div class="piecesGrid" >
    </div>
    </section>


    <section class="player2targets">
      <div class="targetGrid">
    </div>
    </section>
  </div>

  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <script type="text/javascript" src="http://jqueryrotate.googlecode.com/svn/trunk/jQueryRotate.js"></script>
  <script src="spec/main.js"></script>
</body>
</html>
